<div class="min-h-screen bg-[#f8faff] py-16 px-4">
  <div class="max-w-5xl mx-auto">
    
    <h1 class="text-5xl font-extrabold text-[#5c5ce0] text-center mb-16">
      Mes Projets
    </h1>

    <div class="space-y-8">
      <div *ngFor="let projet of constructorList" 
           class="bg-white rounded-3xl p-6 md:p-8 shadow-xl shadow-indigo-100/50 border border-slate-50 flex flex-col md:flex-row gap-8 items-center transition-transform hover:scale-[1.01]">
        
        <div class="w-full md:w-64 h-44 flex-shrink-0 bg-slate-50 rounded-2xl overflow-hidden border border-slate-100 flex items-center justify-center p-2">
          <img [src]="projet.image" [alt]="projet.name" class="max-w-full max-h-full object-contain">
        </div>

        <div class="flex-1 text-center md:text-left">
          <h2 class="text-2xl font-bold text-[#5c5ce0] mb-4">{{ projet.name }}</h2>
          <p class="text-slate-600 leading-relaxed">
            {{ projet.description }}
          </p>
        </div>

      </div>
    </div>

  </div>
</div>
