<div class="min-h-screen bg-[#f8faff] py-16 px-4">
    <div class="max-w-5xl mx-auto">
            
      <h1 class="text-5xl font-extrabold text-[#5c5ce0] text-center mb-16">
        Mes Stages
      </h1>

      <div class="relative">
        <div class="absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-[#5c5ce0]"></div>
                <div *ngFor="let stage of StageList; let i = index" class="mb-8">
          <div [ngClass]="i % 2 === 0 ? 'text-right pr-1/2 mr-1/2' : 'text-left pl-1/2 ml-1/2'">
            <div class="absolute left-1/2 transform -translate-x-1/2 w-4 h-4 bg-[#5c5ce0] rounded-full border-4 border-[#f8faff]"></div>

            <div class="bg-white rounded-lg shadow-lg p-6 max-w-xs" [ngClass]="i % 2 === 0 ? 'mr-auto' : 'ml-auto'">
              <img *ngIf="stage.image" [src]="stage.image" alt="{{stage.name}}" class="w-full h-auto object-contain rounded mb-4">
              <h3 class="text-xl font-bold text-[#5c5ce0] mb-2 text-center">{{stage.name}}</h3>
              <p class="text-gray-600 text-sm text-center">{{stage.description}}</p>
            </div>
          </div>
        </div>

      </div>

    </div>
</div>
